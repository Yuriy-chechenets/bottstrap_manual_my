<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .container-fluid{width:80%;}
        .container{border:1px solid black;}
        [class^=col]{border:1px solid darkseagreen;}
        <!-- class^=col - выбирает все классы col -->
    </style>
</head>
<body>
<div class="container-fluid">
<h1>Hello, world!</h1>
    <div class="row">
        <div class="col-md-2">1</div>
        <div class="col-md-2">2</div>
        <div class="col-md-8">3</div>
    </div>
    <div class="row">
        <div class="col-md-2 col-sm-5 col-xs-4">4</div>
        <div class="col-md-2 col-sm-4 col-xs-4">5</div>
        <div class="col-md-8 col-sm-3 col-xs-4">6</div>
    </div>
    <div class="row">
        <div class="col-md-2">7</div>
        <div class="col-md-2 col-md-offset-4">8</div>
        <div class="col-md-4">9</div>
    </div>
    <div class="row">
        <div class="col-md-4 col-xs-4 col-md-push-8">10</div>
        <div class="col-md-4 col-xs-4">11</div>
        <div class="col-md-4 col-xs-4 col-md-pull-8">12</div>
    </div>
</div>
<div class="container-fluid">
    <h1>Hello, world!</h1>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
